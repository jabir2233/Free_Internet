<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Trolled</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: #fff;
            font-size: 2rem;
            text-align: center;
        }
        #message {
            padding: 20px;
            border-radius: 10px;
            background-color: #333; /* Cozy background color */
            opacity: 0;
            transition: opacity 1s;
        }
        #message.bold {
            font-weight: bold; /* Makes text bold */
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const messages = [
            "You've Been Trolled",
            "Do you come here for free internet?",
            "Naaaahhhh",
            "You've Been Trolled!"
        ];

        let messageIndex = 0;
        const messageElement = document.getElementById('message');

        function showMessage() {
            messageElement.style.opacity = 0;

            setTimeout(() => {
                messageElement.textContent = messages[messageIndex];
                
                // Make the first and last messages bold
                if (messageIndex === 0 || messageIndex === messages.length - 1) {
                    messageElement.classList.add('bold');
                } else {
                    messageElement.classList.remove('bold');
                }

                messageElement.style.opacity = 1;
                messageIndex++;

                if (messageIndex < messages.length) {
                    setTimeout(showMessage, 2000);
                }
            }, 1000);
        }

        showMessage();
    </script>
</body>
</html>
